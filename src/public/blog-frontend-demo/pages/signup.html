<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altschool Blog - Signup</title>
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/css/form.css">
</head>
<body>
    <nav>
        <div class="container">
            <img src="../assets/images/altschool-light.svg" alt="Logo" class="altschool-logo">

            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="login.html" class="nav-button">Login</a></li>
            </ul>
        </div>
    </nav>

    <main class="auth-form">
        <div class="container">
            <form action="post">
                <h2>Signup With Email</h2>
                <p>Enter your information in the input fields to create an account for free.</p>
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname">
                </div>

                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>

                <button type="submit">Signup</button>
            </form>
        </div>
    </main>
</body>
</html>
